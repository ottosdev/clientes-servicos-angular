<h1 class="mt-4">Cliente Formulario</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{title}}</li>
</ol>
<div class="container">
  <form  (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success">
          Cliente cadastrado com sucesso
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
          {{ erro }}
       </div>
      </div>
    </div>


    <div class="row" *ngIf="cliente.id">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">ID: </label>
          <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Data cadastro: </label>
          <input type="text" class="form-control" disabled="true" [ngModel]="cliente.dataCadastro | date:'dd/MM/yyyy'" name="dataCadastro">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Nome *: </label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">CPF *: </label>
          <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row-md-2">
        <button type="submit" class="btn btn-success mr-1" *ngIf="!cliente.id">
          <i class="fa fa-save"></i> Salvar
        </button>
        <button type="submit" class="btn btn-warning mr-1" *ngIf="cliente.id">
          <i class="fa fa-sync"></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger" (click)="voltar()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
