<h1 class="mt-4">Listar</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrum-bitem active">Servicos</li>
</ol>

<div class="container">
  <form (ngSubmit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="">Nome do cliente:</label>
        <input
          type="text"
          [(ngModel)]="nome"
          name="nome"
          id="inputNome"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <label for="">Mes:</label>
        <select [(ngModel)]="mes" class="form-control" name="mes">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
        </select>
      </div>
    </div>
    <div class="row mt-2 mb-2">
      <div class="col-md-3 ">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-search"></i>
          Consultar
        </button>
        <button type="button" class="btn btn-warning ml-1" routerLink="/servico-prestado-form">
          <i class="fa fa-plus"></i>
          Novo
        </button>
      </div>
    </div>
  </form>

  <br />

  <div class="row">

    <div class="alert alert-warning" role="alert" *ngIf="message">
      {{message}}
    </div>

    <div class="col-md-12" *ngIf="!message">
      <table class="table">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of lista">
            <td>{{s.cliente.nome}}</td>
            <td>{{s.descricao}}</td>
            <td>{{s.valor}}</td>
            <td>{{s.data | date:'dd/MM/yyyy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
