<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="lauyoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando ? "Cadastro" : "Entrar" }}
                  </h3>
                  <div class="card-body">
                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                      {{ this.mensagemSucesso }}
                    </div>

                    <div class="alert alert-danger" *ngIf="loginError">
                      Login e/ou senha incorreto(a).
                    </div>

                    <div class="alert alert-danger" *ngFor="let err of errors">
                      {{ errors }}
                    </div>

                    <form (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label class="small mb-1">Login</label>
                        <input
                          type="text"
                          name="username"
                          name="username"
                          [(ngModel)]="username"
                          class="form-control py-4"
                          placeholder="Digite seu login"
                          autocomplete="off"
                        />
                      </div>
                      <div class="form-group">
                        <label class="small mb-1">Senha</label>
                        <input
                          type="password"
                          name="password"
                          name="password"
                          [(ngModel)]="password"
                          class="form-control py-4"
                          placeholder="Digite sua senha"
                        />
                      </div>
                      <div
                        class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <button
                          type="submit"
                          class="btn btn-primary"
                          *ngIf="!cadastrando"
                        >
                          Enviar
                        </button>
                        <button
                          type="submit"
                          class="btn btn-success"
                          *ngIf="cadastrando"
                          (click)="cadastrar()"
                        >
                          Cadastrando
                        </button>
                        <button
                          type="submit"
                          class="btn btn-danger"
                          *ngIf="cadastrando"
                          (click)="cancelaCadastro()"
                        >
                          Cancelar
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small">
                      <a href="#" (click)="preparaCadastrar($event)">
                        NÃ£o possui usuario? Cadastre-se
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
